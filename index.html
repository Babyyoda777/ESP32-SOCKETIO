<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SCADS</title>
  </head>
  <body>
    <h1>Setup</h1>
    <h2 id="result"></h2>
    <form action="/credentials">
      <fieldset id="local_wifi">
        <label for="local_ssid">Your WiFi name</label><br>
        <input type="text" id="local_ssid" name="local_ssid"><br>
        <label for="local_pass">Your WiFi password</label><br>
        <input type="password" id="local_pass" name="local_pass"><br>
      </fieldset>
      <fieldset id="remote_wifi">
        <label for="remote_ssid">Remote WiFi name</label><br>
        <input type="text" id="remote_ssid" name="remote_ssid"><br>
        <label for="remote_pass">Remote WiFi password</label><br>
        <input type="password" id="remote_pass" name="remote_pass"><br>
      </fieldset>
      <fieldset id="mac_address">
        <p>Your MAC address: <span id="local_mac"></span></p>
        <label for="remote_mac">Remote MAC address</label><br>
        <input type="text" id="remote_mac" name="remote_mac"><br>
      </fieldset>
      <input type="submit" name="submit" value="submit">
    </form>
  </body>
</html>
